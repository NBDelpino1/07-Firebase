<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
    <link href="assets/css/redo.css" rel="stylesheet">
</head>
<body>
<nav>
    <div class="nav-wrapper">
        <a href="#!" class="brand-logo">Logo</a>
        <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
        <ul class="right hide-on-med-and-down">
            <li><a href="sass.html"><i class="material-icons left">search</i>Link with Left Icon</a></li>
            <li><a href="sass.html"><i class="material-icons left">search</i>Link with Left Icon</a></li>
            <li><a href="sass.html"><i class="material-icons left">search</i>Link with Left Icon</a></li>
            <li><a href="sass.html"><i class="material-icons left">search</i>Link with Left Icon</a></li>

        <ul class="side-nav" id="mobile-demo">
            <li><a href="sass.html">Sass</a></li>
            <li><a href="badges.html">Components</a></li>
            <li><a href="collapsible.html">Javascript</a></li>

        </ul>
    </div>
</nav>

<div class="banner">
    <img src="assets/images/banner-img.png" class="banner-img">
</div>



    <form class="col s12 m3">
        <div class="row">
            <h3 class="form-text">Book Tickets</h3>
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="firstName" type="text" class="validate">
                <label for="firstName">First Name</label>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input id="lastName" type="text" class="validate">
                <label for="lastName">Last Name</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <select>
                    <option value="" disabled selected>Destination</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <select multiple>
                    <option value="" disabled selected>Number Passengers</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <select>
                    <option value="" disabled selected>Time</option>
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select>
            </div>
            <div class="input-field col s6">
                <i class="material-icons prefix">account_circle</i>
                <input type="date" class="datepicker" placeholder="Date">
            </div>
        </div>
        <div class="row">
            <div class="row">
                <div class="input-field col s12">
                    <a class="waves-effect waves-light btn-large"><i class="material-icons left">input</i>Book</a>
                </div>
            </div>
        </div>
    </form>


<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script src="assets/javascript/redo.js"></script>
</body>
</html>
